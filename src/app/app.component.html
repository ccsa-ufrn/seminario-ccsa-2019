<header>
  <div class="container">
    <div class="row">
      <div class="col-12 text-right">
        <a class="open-menu-mobile" style="float:left; font-size: 18px; padding-top: 6px;" (click)="toggleMenu()" (keypress.enter)="toggleMenu()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>

        <a style="float: right; display: block; cursor: pointer; padding-left: 10px;" class="login-container">
          <a class="login" tabindex="0" href="http://sigeva.ccsa.ufrn.br/login">ENTRAR</a>

        <div class="login" [ngClass]="{'open': _isLoginModalActive}">
          <div class="l">
            <form [formGroup]="_loginForm" (ngSubmit)="_login($event)" novalidate>
              <input #mailInput placeholder="Email" formControlName="mail">
              <input type="password" placeholder="Senha" formControlName="password">
              <button type="submit" style="cursor: pointer;" [disabled]="_isDoingLogin">{{ _isDoingLogin ? 'AGUARDE...' : 'LOGIN' }}</button>
            </form>
          </div>
          <div class="forgot" style="color: black;">
            <a (click)="_toggleResetPasswordModal()" (keypress.enter)="_toggleResetPasswordModal()">Esqueci a senha</a>
          </div>
        </div>
        </a>

        <a class="login" tabindex="0" (click)="_gotTo('#s-inscription')" (keypress.enter)="_gotTo('#s-inscription')" style="cursor:pointer;float: right; display: block; padding: 10px; padding-top: 14px;
                    height: 40px; margin-right: 10px;">
                        INSCREVER-SE
                </a>

        <a class="login" tabindex="0" (click)="_gotTo('#s-comment')" (keypress.enter)="_gotTo('#s-comment')" style="cursor:pointer;float: right; display: block; padding: 10px; padding-top: 14px;
